[tool.poetry]
name = "manhuaplus-scraping"
version = "2023.3.26.0"
description = "Manhuaplus scraping service"
authors = ["Jairo <jairo.araujo.silva@gmail.com>"]
packages = [{ include = "manhuaplus_scraping", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10"
playwright = "^1.28.0"
redis = "^4.3.5"
requests = "^2.28.1"
toml = "^0.10.2"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.0.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
show_error_codes = true
pretty = true
